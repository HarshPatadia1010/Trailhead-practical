<template>
    <lightning-card>
      <div class="slds-m-around_medium">
     <lightning-input 
       type="number"
       label="Annual Revenue"
       formatter="currency"
       value={annualRevenue}
       onchange={handleChange}
     ></lightning-input>
     <lightning-button 
       variant="Destructive"
       label="Reset" 
       onclick={reset} 
     ></lightning-button>
       <template for:each={accounts.data} for:item="account">
        <template if:true={account} >
          <p key={account.Id}>{account.Name}</p>
        </template>
       </template>
      </div>
    </lightning-card>
</template>
